### Collection model - groups of related captures
class: Collection
table: collection

fields:
  ### Foreign key to user
  userId: int
  ### Collection name
  name: String
  ### Optional description
  description: String?
  ### Whether this collection was auto-generated by AI
  isAutoGenerated: bool
  ### Representative image URL for the collection
  coverImageUrl: String?
  ### Creation timestamp
  createdAt: DateTime

indexes:
  collection_user_idx:
    fields: userId
