### AIProcessingResult - result from Gemini AI processing
class: AIProcessingResult
serverOnly: true

fields:
  ### Extracted text from the content
  extractedText: String?
  ### AI-generated description
  description: String?
  ### List of relevant tags
  tags: List<String>
  ### Detected category
  category: String
  ### Whether this appears to be a reminder
  isReminder: bool
  ### Detected action items (legacy format - simple strings)
  actionItems: List<String>?
  ### Structured action items - JSON encoded for flexibility
  structuredActionsJson: String?
